<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho ‚Äî CSA</title>
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/pages.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üå±</text></svg>">
</head>
<body>
  <div id="app-header"></div>

  <section class="page-hero">
    <div class="container">
      <div class="breadcrumb">
        <a href="index.html">In√≠cio</a>
        <span class="sep">/</span>
        <span>Carrinho</span>
      </div>
      <h1>Seu <span>Carrinho</span></h1>
      <p>Revise seus itens antes de finalizar a compra.</p>
    </div>
  </section>

  <main class="page-section">
    <div class="container">
      <div class="cart-layout" id="cart-layout"></div>
      <div class="empty-state" id="empty-cart" style="display:none;">
        <div id="empty-icon"></div>
        <h3>Seu carrinho est√° vazio</h3>
        <p>Explore nosso marketplace e adicione produtos frescos ao seu carrinho.</p>
        <a href="marketplace.html" class="btn btn-primary" style="margin-top:var(--space-4);">Ir para o Marketplace</a>
      </div>
    </div>
  </main>

  <div id="app-footer"></div>

  <script src="js/icons.js"></script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  <script>
    document.getElementById('app-header').innerHTML = renderHeader('');
    document.getElementById('app-footer').innerHTML = renderFooter();
    document.getElementById('empty-icon').innerHTML = Icons.cart(56);
    initNotifications();

    function renderCart() {
      const cart = window.CSA.cart;
      const layout = document.getElementById('cart-layout');
      const emptyEl = document.getElementById('empty-cart');

      if (cart.length === 0) {
        layout.style.display = 'none';
        emptyEl.style.display = 'block';
        return;
      }

      layout.style.display = 'grid';
      emptyEl.style.display = 'none';

      const subtotal = getCartTotal();
      const shipping = subtotal > 100 ? 0 : 12.90;
      const total = subtotal + shipping;

      layout.innerHTML = `
        <div class="cart-items">
          <h3 style="font-size:var(--font-size-lg);margin-bottom:var(--space-4);">Itens (${cart.reduce((s,i)=>s+i.qty,0)})</h3>
          ${cart.map(item => {
            const product = window.PRODUCTS.find(p => p.id === item.id);
            return `
            <div class="cart-item fade-in-up">
              <div class="cart-item-image img-placeholder ${item.gradient || 'green'}">
                ${Icons[item.icon || 'apple'](40)}
              </div>
              <div class="cart-item-info">
                <h4><a href="produto.html?id=${item.id}">${item.name}</a></h4>
                <p class="cart-item-price">${formatBRL(item.price)} ${product ? product.unit : '/unid'}</p>
              </div>
              <div class="cart-item-qty">
                <button onclick="modifyQty(${item.id}, -1)" data-tooltip="Diminuir">‚àí</button>
                <span>${item.qty}</span>
                <button onclick="modifyQty(${item.id}, 1)" data-tooltip="Aumentar">+</button>
              </div>
              <div class="cart-item-total">${formatBRL(item.price * item.qty)}</div>
              <button class="cart-item-remove" onclick="removeItem(${item.id})" data-tooltip="Remover item">
                ${Icons.trash(18)}
              </button>
            </div>`;
          }).join('')}
        </div>

        <div class="cart-summary scale-in">
          <h3>Resumo do Pedido</h3>
          <div class="cart-summary-row">
            <span>Subtotal</span>
            <span>${formatBRL(subtotal)}</span>
          </div>
          <div class="cart-summary-row">
            <span>Frete</span>
            <span>${shipping === 0 ? '<span style="color:var(--success);font-weight:600;">Gr√°tis</span>' : formatBRL(shipping)}</span>
          </div>
          ${shipping > 0 ? `<p style="font-size:var(--font-size-xs);color:var(--text-muted);margin-top:var(--space-1);">Frete gr√°tis para pedidos acima de R$ 100,00</p>` : ''}
          <div class="cart-summary-row total">
            <span>Total</span>
            <span>${formatBRL(total)}</span>
          </div>
          <div class="cart-coupon">
            <input type="text" placeholder="Cupom de desconto" id="coupon-input">
            <button class="btn btn-outline btn-sm" onclick="applyCoupon()" data-tooltip="Aplicar cupom">Aplicar</button>
          </div>
          <button class="btn btn-primary btn-lg btn-pulse" onclick="checkout()" data-tooltip="Finalizar compra">
            ${Icons.check(20)} Finalizar Compra
          </button>
          <a href="marketplace.html" class="btn btn-ghost" style="width:100%;margin-top:var(--space-2);">
            ${Icons.arrowLeft(16)} Continuar Comprando
          </a>
        </div>
      `;
      setTimeout(initScrollAnimations, 50);
    }

    function modifyQty(id, delta) {
      updateCartQty(id, delta);
      renderCart();
    }

    function removeItem(id) {
      removeFromCart(id);
      renderCart();
      showToast('Item removido do carrinho', 'trash');
    }

    function applyCoupon() {
      const code = document.getElementById('coupon-input').value.trim();
      if (code.toUpperCase() === 'CSA10') {
        showToast('Cupom CSA10 aplicado! 10% de desconto.', 'check');
      } else if (code) {
        showToast('Cupom inv√°lido. Tente CSA10.', 'close');
      }
    }

    function checkout() {
      showToast('Pedido realizado com sucesso! Obrigado pela compra.', 'check');
      window.CSA.cart = [];
      saveCart();
      setTimeout(renderCart, 1500);
    }

    renderCart();
  </script>
</body>
</html>
