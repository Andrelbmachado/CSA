<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€” CSA</title>
  <meta name="description" content="Acesse sua conta na plataforma CSA.">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/placeholder.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŒ±</text></svg>">
  <style>
    .login-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--green-dark) 0%, #14470A 100%);
      padding: var(--space-6);
    }
    .login-card {
      background: var(--white);
      border-radius: var(--radius-xl);
      padding: var(--space-10);
      width: 100%;
      max-width: 420px;
      box-shadow: var(--shadow-xl);
    }
    .login-card .logo {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      justify-content: center;
      margin-bottom: var(--space-8);
    }
    .login-card h1 {
      font-size: var(--font-size-2xl);
      text-align: center;
      margin-bottom: var(--space-2);
    }
    .login-card .subtitle {
      text-align: center;
      color: var(--text-muted);
      font-size: var(--font-size-sm);
      margin-bottom: var(--space-8);
    }
    .login-form {
      display: flex;
      flex-direction: column;
      gap: var(--space-4);
    }
    .form-label {
      font-size: var(--font-size-sm);
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: var(--space-2);
      display: block;
    }
    .login-form .input-group {
      background: var(--surface);
    }
    .login-footer {
      text-align: center;
      margin-top: var(--space-6);
      font-size: var(--font-size-sm);
      color: var(--text-muted);
    }
    .login-footer a {
      color: var(--green-dark);
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="login-page">
    <div class="login-card">
      <div class="logo">
        <div class="logo-circle" id="logo-icon"></div>
        <span style="font-size:var(--font-size-xl);font-weight:700;">CSA</span>
      </div>
      <h1>Bem-vindo de volta</h1>
      <p class="subtitle">FaÃ§a login para acessar a plataforma</p>
      <form class="login-form" onsubmit="event.preventDefault();">
        <div>
          <label class="form-label">Email</label>
          <div class="input-group">
            <span class="input-icon" id="email-icon"></span>
            <input type="email" placeholder="seu@email.com">
          </div>
        </div>
        <div>
          <label class="form-label">Senha</label>
          <div class="input-group">
            <span class="input-icon" id="lock-icon"></span>
            <input type="password" placeholder="Digite sua senha">
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-full" style="margin-top:var(--space-2);">Entrar</button>
      </form>
      <div class="login-footer">
        <p>NÃ£o tem uma conta? <a href="perfil.html">Cadastre-se</a></p>
        <p style="margin-top:var(--space-3);"><a href="index.html">&larr; Voltar ao inÃ­cio</a></p>
      </div>
    </div>
  </div>
  <script src="js/icons.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('logo-icon').innerHTML = Icons.leaf(24);
      document.getElementById('email-icon').innerHTML = Icons.email(18);
      document.getElementById('lock-icon').innerHTML = Icons.lock(18);
    });
  </script>
</body>
</html>
