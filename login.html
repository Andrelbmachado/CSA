<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€” CSA</title>
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/pages.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŒ±</text></svg>">
</head>
<body>
  <div id="app-header"></div>

  <main class="auth-page page-transition">
    <div class="auth-container">
      <div class="auth-card scale-in">
        <div class="auth-logo">
          <div class="logo-circle" id="auth-logo-icon"></div>
          <h2>Bem-vindo Ã  CSA</h2>
          <p>Acesse sua conta ou cadastre-se</p>
        </div>

        <!-- Role Tabs -->
        <div class="auth-tabs" style="margin-bottom:var(--space-4);">
          <button class="auth-tab active" onclick="setRole('user')">UsuÃ¡rio</button>
          <button class="auth-tab" onclick="setRole('admin')">Administrador</button>
        </div>

        <!-- Login / Register Tabs -->
        <div class="auth-tabs" id="auth-tabs">
          <button class="auth-tab active" onclick="setForm('login')">Entrar</button>
          <button class="auth-tab" onclick="setForm('register')">Cadastrar</button>
        </div>

        <div id="role-badge" style="text-align:center;margin-bottom:var(--space-4);"></div>

        <!-- Login Form -->
        <form class="auth-form active" id="form-login" onsubmit="handleLogin(event)">
          <div class="form-group">
            <label for="login-email">E-mail</label>
            <input type="email" id="login-email" placeholder="seu@email.com" required>
          </div>
          <div class="form-group">
            <label for="login-password">Senha</label>
            <input type="password" id="login-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
          </div>
          <div class="form-row">
            <label><input type="checkbox"> Lembrar de mim</label>
            <a href="#">Esqueci a senha</a>
          </div>
          <button type="submit" class="btn btn-primary btn-lg w-full btn-pulse" id="login-btn">
            Entrar
          </button>
        </form>

        <!-- Register Form -->
        <form class="auth-form" id="form-register" onsubmit="handleRegister(event)">
          <div class="form-group">
            <label for="reg-name">Nome completo</label>
            <input type="text" id="reg-name" placeholder="Seu nome" required>
          </div>
          <div class="form-group">
            <label for="reg-email">E-mail</label>
            <input type="email" id="reg-email" placeholder="seu@email.com" required>
          </div>
          <div class="form-group">
            <label for="reg-phone">Telefone</label>
            <input type="tel" id="reg-phone" placeholder="(11) 99999-9999">
          </div>
          <div class="form-group">
            <label for="reg-password">Senha</label>
            <input type="password" id="reg-password" placeholder="MÃ­nimo 8 caracteres" required minlength="8">
          </div>
          <div class="form-group">
            <label for="reg-confirm">Confirmar senha</label>
            <input type="password" id="reg-confirm" placeholder="Repita a senha" required>
          </div>
          <div id="admin-fields" style="display:none;">
            <div class="form-group" style="margin-top:var(--space-4);">
              <label for="admin-code">CÃ³digo de Administrador</label>
              <input type="text" id="admin-code" placeholder="CÃ³digo fornecido pela CSA">
            </div>
          </div>
          <label style="font-size:var(--font-size-xs);display:flex;gap:var(--space-2);align-items:flex-start;margin-top:var(--space-2);">
            <input type="checkbox" required>
            <span>Li e aceito os <a href="#" style="color:var(--green-dark);font-weight:600;">Termos de Uso</a> e a <a href="#" style="color:var(--green-dark);font-weight:600;">PolÃ­tica de Privacidade</a></span>
          </label>
          <button type="submit" class="btn btn-primary btn-lg w-full btn-pulse">
            Criar Conta
          </button>
        </form>

        <div class="auth-divider">ou continue com</div>

        <div style="display:flex;gap:var(--space-3);">
          <button class="btn btn-ghost w-full" style="border:1px solid var(--border-light);" onclick="showToast('Login com Google em breve!','info')" data-tooltip="Login com Google">
            Google
          </button>
          <button class="btn btn-ghost w-full" style="border:1px solid var(--border-light);" onclick="showToast('Login com Facebook em breve!','info')" data-tooltip="Login com Facebook">
            Facebook
          </button>
        </div>

        <div class="auth-footer" id="auth-footer">
          NÃ£o tem uma conta? <a href="#" onclick="setForm('register');return false;">Cadastre-se</a>
        </div>
      </div>
    </div>
  </main>

  <div id="app-footer"></div>

  <script src="js/icons.js"></script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  <script>
    document.getElementById('app-header').innerHTML = renderHeader('');
    document.getElementById('app-footer').innerHTML = renderFooter();
    document.getElementById('auth-logo-icon').innerHTML = Icons.leaf(28);
    initNotifications();

    let currentRole = 'user';
    let currentForm = 'login';

    function setRole(role) {
      currentRole = role;
      document.querySelectorAll('.auth-tabs')[0].querySelectorAll('.auth-tab').forEach((t, i) => {
        t.classList.toggle('active', (i === 0 && role === 'user') || (i === 1 && role === 'admin'));
      });
      const badge = document.getElementById('role-badge');
      if (role === 'admin') {
        badge.innerHTML = `<span class="badge badge-warning">${Icons.lock(12)} Acesso Administrativo</span>`;
        document.getElementById('admin-fields').style.display = 'block';
      } else {
        badge.innerHTML = `<span class="badge badge-green">${Icons.profile(12)} Acesso UsuÃ¡rio</span>`;
        document.getElementById('admin-fields').style.display = 'none';
      }
    }

    function setForm(form) {
      currentForm = form;
      document.getElementById('auth-tabs').querySelectorAll('.auth-tab').forEach((t, i) => {
        t.classList.toggle('active', (i === 0 && form === 'login') || (i === 1 && form === 'register'));
      });
      document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
      document.getElementById('form-' + form).classList.add('active');

      const footer = document.getElementById('auth-footer');
      if (form === 'login') {
        footer.innerHTML = `NÃ£o tem uma conta? <a href="#" onclick="setForm('register');return false;">Cadastre-se</a>`;
      } else {
        footer.innerHTML = `JÃ¡ tem uma conta? <a href="#" onclick="setForm('login');return false;">Entrar</a>`;
      }
    }

    function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      if (currentRole === 'admin') {
        showToast('Login de administrador realizado com sucesso!', 'lock');
      } else {
        showToast('Login realizado com sucesso!', 'check');
      }
      setTimeout(() => { window.location.href = 'perfil.html'; }, 1200);
    }

    function handleRegister(e) {
      e.preventDefault();
      const pass = document.getElementById('reg-password').value;
      const confirm = document.getElementById('reg-confirm').value;
      if (pass !== confirm) {
        showToast('As senhas nÃ£o coincidem!', 'close');
        return;
      }
      if (currentRole === 'admin') {
        const code = document.getElementById('admin-code').value;
        if (!code) {
          showToast('Informe o cÃ³digo de administrador!', 'close');
          return;
        }
      }
      showToast('Conta criada com sucesso! Bem-vindo Ã  CSA.', 'check');
      setTimeout(() => { window.location.href = 'perfil.html'; }, 1200);
    }

    // Init
    setRole('user');
  </script>
</body>
</html>
